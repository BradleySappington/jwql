# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Mean Bias vs Time Figures
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &mean_bias_source
    ref: "mean_bias_source"
    data:
        time: []
        time_iso: []
        mean_bias: []
        filename: []
- !Range1d: &mean_bias_xr
    ref: "mean_bias_xr"
    start: 0
    end: 1
    bounds: 'auto'
- !Range1d: &mean_bias_yr
    ref: "mean_bias_yr"
    start: 0
    end: 10
    bounds: 'auto'
- !Figure: &mean_bias_figure
    ref: "mean_bias_figure"
    title: "Amp 1"
    x_axis_label: "Date"
    x_axis_type: "datetime"
    y_axis_label: "Bias Level [DN]"
    x_range: *mean_bias_xr
    y_range: *mean_bias_yr
    height: 800
    width: 800
    tools: "hover, wheel_zoom, pan, reset"
    elements:
        - {'kind': 'circle', 'x': 'time', 'y': 'mean_bias', 'size': 6, 'source': *mean_bias_source}
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
# Calibrated 0th Group Image
# - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -
- !ColumnDataSource: &cal_data
    ref: "cal_data"
    data:
        dh: [1]
        dw: [1]
        image: [[[0,0], [0, 0]]]
- !Figure: &cal_image
    ref: "cal_image"
    title: 'Calibrated Zeroth Group of Most Recent Dark'
    height: 700
    width: 700
    elements:
        - {"kind": "image", "image": "image", "x": 0, "y": 0, "dh": 'dh', "dw": 'dh', "source": *cal_data}
    tools: ""
